<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Saved Tab Groups</title>
    <link rel="stylesheet" href="saved_groups.css">
</head>
<body>
    <div class="container">
        <h1>Saved Tab Groups</h1>
        <div id="savedGroupList" class="saved-group-list">
            <!-- Saved groups will be loaded here -->
            <p>Loading saved groups...</p>
        </div>
        
        <!-- Added Import/Export Section -->
        <div class="import-export-section">
            <h2>Manage Data</h2>
            <button id="exportDataBtn" class="action-btn">Export All Data</button>
            <button id="importDataBtn" class="action-btn">Import Data</button>
            <input type="file" id="importFileInput" accept=".json" style="display: none;">
            <p class="warning">Warning: Importing data will overwrite all existing memories and saved groups.</p>
        </div>
        <!-- End Import/Export Section -->
        
    </div>

    <script src="storage.js"></script> <!-- Include MemoryStorage -->
    <script src="saved_groups.js"></script>
</body>
</html>
