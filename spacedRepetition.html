<!DOCTYPE html>
<html>
<head>
  <title>Spaced Repetition</title>
  <style>
    .review-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .progress-bar {
      height: 5px;
      background: #e0e0e0;
    }
    .progress {
      height: 100%;
      background: #1a73e8;
      width: 0%;
    }
    .card {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .question, .answer {
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
    }
    .answer {
      display: none;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .rating-btn {
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="review-container">
    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    
    <div class="card">
      <div class="question" id="question"></div>
      <div class="answer" id="answer"></div>
    </div>
    
    <div class="controls">
      <button class="rating-btn" data-rating="1">Again</button>
      <button class="rating-btn" data-rating="2">Hard</button>
      <button class="rating-btn" data-rating="3">Good</button>
      <button class="rating-btn" data-rating="4">Easy</button>
    </div>
  </div>
  <script src="spacedRepetition.js" type="module"></script>
</body>
</html>
